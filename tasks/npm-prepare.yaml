apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm-prepare
  namespace: kvm-cicd
spec:
  description: Runs npm clean and install packages / angular
  params:
    - name: IMAGE_REGISTRY
      description: The registry URL.
      type: string
    - name: NODE_IMAGE_NAME
      description: The NodeJS Image Name.
      type: string
    - name: NODE_IMAGE_TAG
      description: The NodeJS Image Tag.
      type: string
    - name: SUBDIRECTORY
      description: "Subdirectory within the source workspace where the Makefile is located."
      type: string
      default: "."
    - name: pipelinerun-name
      description: "The name of the current PipelineRun to inspect."
      type: string

  workspaces:
    - name: source
      description: "A workspace containing the source code to be built."
    - name: artifacts
      description: "A workspace to store build artifacts."
      optional: true
    - name: shared-output
      description: "Workspace for storing logs and output files."

  steps:
    - name: clean
      image: $(params.IMAGE_REGISTRY)/$(params.NODE_IMAGE_NAME):$(params.NODE_IMAGE_TAG)
      imagePullPolicy: Always
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      script: |
        #!/bin/bash
        set -e

        echo "--- NPM TEST SCRIPT START ---"

        export PIPELINERUN_NAME="$(params.pipelinerun-name)"
        export OUTPUT_DIR="/workspace/shared-output/${PIPELINERUN_NAME}"

        npm run clean
        
        echo "--- NPM TEST SCRIPT END ---"

    - name: install-angular
      image: $(params.IMAGE_REGISTRY)/$(params.NODE_IMAGE_NAME):$(params.NODE_IMAGE_TAG)
      imagePullPolicy: Always
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      script: |
        #!/bin/bash
        set -e

        echo "--- NPM TEST SCRIPT START ---"

        export PIPELINERUN_NAME="$(params.pipelinerun-name)"
        export OUTPUT_DIR="/workspace/shared-output/${PIPELINERUN_NAME}"

        npm install -g @angular/cli@18.0.3
        
        echo "--- NPM TEST SCRIPT END ---"

    - name: install-dependencies
      image: $(params.IMAGE_REGISTRY)/$(params.NODE_IMAGE_NAME):$(params.NODE_IMAGE_TAG)
      imagePullPolicy: Always
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      script: |
        #!/bin/bash
        set -e

        echo "--- NPM TEST SCRIPT START ---"

        export PIPELINERUN_NAME="$(params.pipelinerun-name)"
        export OUTPUT_DIR="/workspace/shared-output/${PIPELINERUN_NAME}"

        npm install
        
        echo "--- NPM TEST SCRIPT END ---"


