apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: build-docs
  namespace: kvm-cicd
spec:
  description: Run mkdocs
  params:
    - name: IMAGE_REGISTRY
      description: The registry URL.
      type: string
    - name: DOCS_IMAGE_NAME
      description: The Mkdocs Image Name.
      type: string
    - name: DOCS_IMAGE_TAG
      description: The Mkdocs Image Tag.
      type: string
    - name: SUBDIRECTORY
      description: "Subdirectory within the source workspace where the Makefile is located."
      type: string
      default: "kubevirt-manager-docs"
    - name: pipelinerun-name
      description: "The name of the current PipelineRun to inspect."
      type: string

  workspaces:
    - name: source
      description: "A workspace containing the source code to be built."
    - name: artifacts
      description: "A workspace to store build artifacts."
      optional: true
    - name: shared-output
      description: "Workspace for storing logs and output files."

  steps:
    - name: mkdocs-build
      image: $(params.IMAGE_REGISTRY)/$(params.DOCS_IMAGE_NAME):$(params.DOCS_IMAGE_TAG)
      imagePullPolicy: Always
      workingDir: $(workspaces.source.path)/$(params.SUBDIRECTORY)
      script: |
        #!/bin/bash
        set -e
        PIPELINERUN_NAME="$(params.pipelinerun-name)"
        OUTPUT_DIR="/workspace/shared-output/${PIPELINERUN_NAME}"

        echo "--- MKDOCS BUILD SCRIPT START ---"

        mkdocs build

        mkdir -p ${OUTPUT_DIR}/site/
        cp -R ./site/* ${OUTPUT_DIR}/site/
        
        echo "--- MKDORCS BUILD SCRIPT END ---"
