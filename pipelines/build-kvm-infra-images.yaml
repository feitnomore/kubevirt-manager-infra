apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-kvm-infra-images
  namespace: kvm-cicd
spec:
  description: Clones the infra repo, then builds and pushes a Docker images for Cypress and Node
  params:
    - name: IMAGE_REGISTRY
      description: The registry URL.
      type: string
    - name: CLI_IMAGE_NAME
      description: image name.
      type: string
    - name: CLI_IMAGE_TAG
      description: image tag.
      type: string
    - name: CYPRESS_IMAGE_NAME
      description: image name.
      type: string
    - name: CYPRESS_IMAGE_TAG
      description: image tag.
      type: string
    - name: NODE_IMAGE_NAME
      description: image name.
      type: string
    - name: NODE_IMAGE_TAG
      description: image tag.
      type: string
    - name: DOCS_IMAGE_NAME
      description: image name.
      type: string
    - name: DOCS_IMAGE_TAG
      description: image tag.
      type: string
    - name: INFRA_REPO_URL
      description: "URL of the infrastructure Git repository."
    - name: INFRA_REPO_BRANCH
      description: "Revision of the infrastructure Git repository."
      default: "main"
    - name: infra-repo-clone-subdir
      description: "Subdirectory within the workspace to clone the infra repo into."
      default: "infra-source-code"

  workspaces:
    - name: shared-workspace
      description: "Workspace for cloning the repo and for the build context."
    - name: docker-credentials
      description: "Docker credential"
      optional: true
    - name: shared-output
      description: "Workspace for storing logs and output files."

  tasks:
    - name: git-clone 
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.INFRA_REPO_URL)
        - name: revision
          value: $(params.INFRA_REPO_BRANCH)
        - name: subdirectory
          value: $(params.infra-repo-clone-subdir)
        - name: deleteExisting
          value: "true"
      workspaces:
        - name: source
          workspace: shared-workspace

    - name: build-cli-tools
      taskRef:
        name: build-container-image
      runAfter: [git-clone]
      params:
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: IMAGE_NAME
          value: $(params.CLI_IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.CLI_IMAGE_TAG)
        - name: DOCKERFILE_PATH
          value: images/Dockerfile.cli 
        - name: CONTEXT_SUBDIR
          value: $(params.infra-repo-clone-subdir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: wait-build-cli-tools
      taskRef:
        name: wait
      runAfter: [build-cli-tools]
      params:
        - name: DURATION
          value: "30"

    - name: build-cypress
      taskRef:
        name: build-container-image
      runAfter: [wait-build-cli-tools]
      params:
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: IMAGE_NAME
          value: $(params.CYPRESS_IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.CYPRESS_IMAGE_TAG)
        - name: DOCKERFILE_PATH
          value: images/Dockerfile.cypress 
        - name: CONTEXT_SUBDIR
          value: $(params.infra-repo-clone-subdir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: wait-build-cypress
      taskRef:
        name: wait
      runAfter: [build-cypress]
      params:
        - name: DURATION
          value: "30"

    - name: build-node
      taskRef:
        name: build-container-image
      runAfter: [wait-build-cypress]
      params:
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: IMAGE_NAME
          value: $(params.NODE_IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.NODE_IMAGE_TAG)
        - name: DOCKERFILE_PATH
          value: images/Dockerfile.node 
        - name: CONTEXT_SUBDIR
          value: $(params.infra-repo-clone-subdir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

    - name: wait-build-node
      taskRef:
        name: wait
      runAfter: [build-node]
      params:
        - name: DURATION
          value: "30"

    - name: build-docs
      taskRef:
        name: build-container-image
      runAfter: [wait-build-node]
      params:
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: IMAGE_NAME
          value: $(params.DOCS_IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.DOCS_IMAGE_TAG)
        - name: DOCKERFILE_PATH
          value: images/Dockerfile.docs 
        - name: CONTEXT_SUBDIR
          value: $(params.infra-repo-clone-subdir)
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials

  finally: 
    - name: check-overall-status
      taskRef: { name: check-pipelinerun-status }
      params:
        - name: pipelinerun-name
          value: $(context.pipelineRun.name)
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: CLI_IMAGE_NAME
          value: $(params.CLI_IMAGE_NAME)
        - name: CLI_IMAGE_TAG
          value: $(params.CLI_IMAGE_TAG)
