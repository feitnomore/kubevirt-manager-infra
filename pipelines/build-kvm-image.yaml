apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-kvm-image
  namespace: kvm-cicd
spec:
  description: Clones application repository and then runs a series of 'make' using a custom Go builder.
  params:
    - name: IMAGE_REGISTRY
      description: The registry URL.
      type: string
    - name: CLI_IMAGE_NAME
      description: image name.
      type: string
    - name: CLI_IMAGE_TAG
      description: image tag.
      type: string
    - name: IMAGE_NAME
      description: image name.
      type: string
    - name: IMAGE_TAG
      description: image tag.
      type: string
    - name: APP_REPO_URL
      description: "URL of the application Git repository."
      type: string
    - name: APP_REPO_BRANCH
      description: "Revision of the application Git repository."
      type: string
      default: "main"
    - name: app-clone-subdir
      description: "Subdirectory within the shared-source workspace to clone the application repo into."
      type: string
      default: "source-code"
    - name: makefile-subdir-in-app
      description: "Subdirectory within the cloned application code where the Makefile is located."
      type: string
      default: "."

  workspaces:
    - name: shared-source
      description: "Workspace for the cloned application source code."
    - name: docker-credentials
      description: "Docker credential"
      optional: true
    - name: shared-output
      description: "Workspace for storing logs and output files."

  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      params:
        - name: url
          value: $(params.APP_REPO_URL)
        - name: revision
          value: $(params.APP_REPO_BRANCH)
        - name: subdirectory
          value: $(params.app-clone-subdir)
        - name: deleteExisting
          value: "true"
        - name: sslVerify
          value: "false"
      workspaces:
        - name: source
          workspace: shared-source

    - name: build-container-image
      taskRef:
        name: build-container-image
      runAfter: [git-clone]
      params:
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: IMAGE_NAME
          value: $(params.IMAGE_NAME)
        - name: IMAGE_TAG
          value: $(params.IMAGE_TAG)
        - name: DOCKERFILE_PATH
          value: ./Dockerfile 
        - name: CONTEXT_SUBDIR
          value: "$(params.app-clone-subdir)/$(params.makefile-subdir-in-app)"
      workspaces:
        - name: source
          workspace: shared-source
        - name: dockerconfig
          workspace: docker-credentials

  finally: 
    - name: check-overall-status
      taskRef: { name: check-pipelinerun-status }
      params:
        - name: pipelinerun-name
          value: $(context.pipelineRun.name)
        - name: IMAGE_REGISTRY
          value: $(params.IMAGE_REGISTRY)
        - name: CLI_IMAGE_NAME
          value: $(params.CLI_IMAGE_NAME)
        - name: CLI_IMAGE_TAG
          value: $(params.CLI_IMAGE_TAG)
